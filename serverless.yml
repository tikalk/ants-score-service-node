service: scores-service-node
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  environment:
    DYNAMODB_TABLE_PLAYERS_SCORE: Ants-Smashing-PlayersScore
    DYNAMODB_INDEX_PLAYERS_SCORE_GAME_ID_SCORE: gameId_score_idx
    DYNAMODB_TABLE_TEAMS_SCORE: Ants-Smashing-TeamsScore
    DYNAMODB_INDEX_TEAMS_SCORE_GAME_ID_SCORE: gameId_score_idx
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_PLAYERS_SCORE}/index/${self:provider.environment.DYNAMODB_INDEX_PLAYERS_SCORE_GAME_ID_SCORE}"
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_TEAMS_SCORE}/index/${self:provider.environment.DYNAMODB_INDEX_TEAMS_SCORE_GAME_ID_SCORE}"

functions:
  getPlayersScores:
    handler: handler.getPlayersScores

    events:
      - http:
          path: players-scores-by-game/{gameId}
          method: get

  getTeamsScores:
    handler: handler.getTeamsScores

    events:
      - http:
          path: teams-scores-by-game/{gameId}
          method: get
